services:
  - type: web
    name: deployer-glow-studio-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://deployer-msd-1.onrender.com/api
      - key: NEXT_PUBLIC_SOCKET_SERVER_URL
        value: https://deployer-msd-1.onrender.com
      - key: NEXT_PUBLIC_WEBSOCKET_URL
        value: wss://deployer-msd-1.onrender.com
      - key: NEXTAUTH_URL
        value: https://deployer-glow-studio-frontend.onrender.com
      - key: NEXTAUTH_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: NEXT_PUBLIC_APP_NAME
        value: Deployer Glow Studio
      - key: NEXT_PUBLIC_APP_VERSION
        value: 1.0.0
      - key: NEXT_PUBLIC_ENVIRONMENT
        value: production
    healthCheckPath: /