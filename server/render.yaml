services:
  - type: web
    name: clouddeck-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://your-app.vercel.app
      - key: API_URL
        value: https://your-backend-app.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: VERCEL_TOKEN
        sync: false
      - key: VERCEL_TEAM_ID
        sync: false
      - key: NETLIFY_TOKEN
        sync: false
      - key: RENDER_API_KEY
        sync: false
    healthCheckPath: /health